<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>equipment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div align="center">
<h1>Equipment</h1>
<table id="myTable" style="width: 70%" >

    <thead>
    <th style="width: 10%">Equipment_id</th>
    <th style="width: 20%">Name</th>
    <th style="width: 30%">Quantity</th>
    <th style="width: 10%">Comment</th>

    </thead>
    <tbody>
    <tr th:each="equipment: ${equipment}">
        <td th:text="${equipment.equipment_id}"></td>
        <td th:text="${equipment.name}"></td>
        <td th:text="${equipment.quantity}"></td>
        <td th:text="${equipment.comment}"></td>

    </tr>

    </tbody>
</table>
<span th:each="equipment : ${equipment}">
    <br>
    <form method="post" action="/addEquipment">
        <input type="number" name="equipment_id" th:value="${equipment.equipment_id}">
        <input type="text" name="name" th:value="${equipment.name}">
        <input type="number" name="quantity" th:value="${equipment.quantity}">
        <input type="text" name="comment" th:value="${equipment.comment}">
        <input type="submit" value="add equipment" class="btn btn-create">

    </form>
</span>
<a th:href="@{'/'}">
    <button class="btn btn-ed">Back</button>
</a>

</div>
</body>
</html>
