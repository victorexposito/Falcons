<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>activities</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <form method="post" action="/activities2">
            <label>Search activity</label>
            <!--<input type="hidden" name = "activity_id">-->
            <!--<input type="hidden" name = "price">-->
            <input type="text" name = "name">
            <!--<input type="hidden" name = "duration">-->
            <input type="submit" value="Search">
        </form>
        <a href="/activities"> <button>View all</button> </a>

        <table style="width: 70%">

            <thead>
                    <th style="width: 10%">Activity id</th>
                    <th style="width: 20%">Price</th>
                    <th style="width: 30%">Name</th>
                    <th style="width: 10%">Duration</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="activity: ${activity}">
                <td th:text="${activity.activity_id}"></td>
                <td th:text="${activity.price}"></td>
                <td th:text="${activity.name}"></td>
                <td th:text="${activity.duration}"></td>

            </tr>

            </tbody>
        </table>
        <a th:href="@{'/'}">
            <button class="btn">Back</button>
        </a>
    </div>

</body>
</html>
